<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <section>
        
            <img src="../cupcake.png" alt="logo">
        </section>
        <form>
            <h3>Cadastre-se</h3>
           
            <div>
                <label for="input-user">Crie um email</label>
                <input placeholder="digite seu nome de usuário..." type="email" id="input-email">
            </div>
            <div>
                <label for="input-password">Crie uma senha</label>
                <input placeholder="digite sua senha..." type="password" id="input-password">
            </div>
            <div>
     
            <button type="submit" id="register-submit">Cadastrar</button>
            <p>Já possui conta?</p>
            <a href="../index.html">Faça login</a>
        </form> 
    </main>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
